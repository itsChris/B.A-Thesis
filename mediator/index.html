<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Control</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="container" id="maincontainer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="credentialsrow" style="border-right:1px solid #ffffff77">
                <div class="row">
                    <div class="col-12">
                        <h1>Your Credentials</h1>
                    </div>
                    <div class="col-12" id="id-column">
                        <div class="row no-gutters justify-content-center align-items-center">
                            <div class="col-5 align-self-center">
                                <h5>ID</h5>
                            </div>
                            <div class="col-5 align-self-center">
                                <h5 id="userid">Loading...</h5>
                            </div>
                            <div class="col-2 align-self-center"></div>
                        </div>
                    </div>
                    <div class="col-12" id="password-column">
                        <div class="row no-gutters">
                            <div class="col-5">
                                <h5 >Password</h5>
                            </div>
                            <div class="col-5">
                                <h5 id="userpwd">Loading...</h5>
                            </div>
                            <div class="col-2 align-self-center"></div>
                        </div>
                    </div>
                </div>
				<br><br>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" " id="connectrow">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-nowrap">Connect Remote PC</h1>
                    </div>
                    <div class="col-12" id="partner-column">
                        <h4>Partner ID</h4>
                    </div>
                    <div class="col-11 mr-auto" id="dropdown-column">
                        <div class="input-group">
                            <div class="input-group-prepend"></div><input class="form-control text-input" type="text" placeholder="enter id here" id="remoteid">
                            <div class="input-group-append"><span class="input-group-text select-dropdown"><i class="icon ion-arrow-down-b" style="font-size:20px;"></i></span></div>
                        </div>
                    </div>
                    <div class="col-7" id="connect-column"><button class="btn btn-primary btn-block" type="button" id="btn-connect" onclick="connect()">ðŸ”— Connect</button></div>
                </div>
            </div>
        </div>
    </div>
	<video autoplay muted loop id="myVideo">
	  <source src="assets/videos/Aerial - 18390.mp4" type="video/mp4">
	</video>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous"></script>
              
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://malsup.github.io/jquery.blockUI.js" type="text/javascript"></script>

    <script src="assets/js/index.js"></script>
</body>

</html>
